<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matugas Navbar</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar-brand,.name {
      font-weight: bold;
      font-size: 1.5rem;
      color: #007bff;
    }
    .nav-link {
      color: #555 !important;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #007bff !important;
    }

    .btn-cta {
      background-color: #007bff;
      color: white;
      border-radius: 20px;
      padding: 6px 18px;
      font-weight: 500;
    }

    .btn-cta:hover {
      background-color: #0056b3;
    }

    .hero {
      padding: 80px 0;
      background: linear-gradient(135deg, #f8f9fa, #e9f1ff);
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #333;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 20px 0;
      color: #555;
    }

    .hero .btn-hero {
      background-color: #007bff;
      color: white;
      padding: 10px 24px;
      font-size: 1rem;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .hero .btn-hero:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Matugas.Project</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Solutions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Team</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-cta ms-3" href="#">Get Started</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero">
    <div class="container">
      <h1 class="name">Hello I'm Matugas Julito</h1>
      <p> Bootstrap navbar similar to the one described for the "Move It" startup and modify it, with a hero section</p>
      <a href="#contact" class="btn btn-hero">BSIT 2B</a>
    </div>
  </section>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
